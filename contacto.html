    <!----------- HEADER ------------->
    <header class="site-header">

        <form action="">

                <legend>Información Importante</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre(s)" required>

                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="mail@mail.com" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>

                <label for="opciones">Tipo de producto</label>
                <select id="opciones">
                <option value="" disabled selected>-Selecciona-</option>
                <option value="">Ensamblada</option>
                <option value="">Marca</option>
            </select>

            </fieldset>
            <input type="submit" class="boton">
        </form>
